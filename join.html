<!DOCTYPE html>
<html>
<head>
	<title>BUS STOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="contents/css/default.css">
	<link rel="stylesheet" type="text/css" href="contents/css/join.css">
	<!-- Font -->
	<link rel="stylesheet" type="text/css" href="contents/font/Nanum.css">
	<link rel="stylesheet" type="text/css" href="contents/font/Montserrat.css">
</head>
<body>
<div id="wrapper">
	<header>
		<div id="logo">
			<i class="material-icons">directions_bus</i>
			<p class="en">BUS STOP</p>
		</div>
	</header>
	<ul>
		<li>
			<p class="cate_name en">ID</p>
			<input type="text" id="input_st_code" name="id" placeholder="ID" autocomplete="off">
			<p class="warning"></p>
		</li>
		<li>
			<p class="cate_name en">Password</p>
			<input type="password" name="password" placeholder="Password">
			<input type="password" name="re_password" placeholder="Re Password">
		</li>
		<li>
			<p class="cate_name en">Name</p>
			<input type="text" name="name" placeholder="Name" autocomplete="off">
		</li>
		<li>
			<p class="cate_name en">Phone</p>
			<input type="text" name="name" placeholder="Phone" autocomplete="off">
		</li>
	</ul>
	<div id="user_join">
		<i class="material-icons">check</i>
	</div>
	<nav id="back">
		<i class="material-icons">arrow_back</i>
	</nav>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="contents/js/join.js"></script>
</body>
</html>
