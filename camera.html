<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Camera</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <!-- icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contents/src/camera.css" />
    <script src="contents/src/qr-packed.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>QR Code Camera</h1>

      <a id="btn-scan-qr">
        <img
          src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg"
        />
      </a>

      <canvas hidden="" id="qr-canvas"></canvas>

      <div id="qr-result" hidden="">
        <b>Data:</b> <span id="outputData"></span>
      </div>
    </div>
    <nav id="back">
      <i class="material-icons">arrow_back</i>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="contents/src/qrCodeScanner.js"></script>
  </body>
  <whale-quicksearch translate="no"></whale-quicksearch>
</html>
